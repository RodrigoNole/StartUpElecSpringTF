<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: frag-head">
    <meta charset="ISO-8859-1">
    <title>List of Customers</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>

    <section>

        <nav aria-label="breadcrumb" class="margin-20">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Customers</li>
            </ol>
        </nav>

        <div class="card text-center margin-20">
            <div class="card-header">
                Customers
            </div>
            <div class="card-body">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">dni</th>
                        <th scope="col">firstName</th>
                        <th scope="col">lastName</th>
                        <th scope="col">email</th>
                        <th scope="col">image</th>
                        <th scope="col"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <th scope="row" th:text="${customer.id}">1</th>
                        <td th:text="${customer.dni}">Mark</td>
                        <td th:text="${customer.firstName}">Otto</td>
                        <td th:text="${customer.lastName}">Otto</td>
                        <td th:text="${customer.email}">Otto</td>
                        <td th:text="${customer.image}">Otto</td>
                        <td>
                            <a class="btn btn-warning" th:href="@{'/customers/' + ${customer.id} + '/edit'}"
                               role="button"> <i class="fas fa-edit"></i> </a>
                            <a class="btn btn-danger" th:href="@{'/customers/' + ${customer.id} + '/del'}" role="button">
                                <i class="fas fa-trash-alt"></i> </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="card-footer text-muted">
                <a class="btn btn-primary" th:href="@{/customers/new}" role="button"> <i class="fas fa-plus"></i> New
                </a>
            </div>
        </div>
    </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
