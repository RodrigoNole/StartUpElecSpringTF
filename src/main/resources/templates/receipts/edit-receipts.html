<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: frag-head">
    <meta charset="ISO-8859-1">
    <title>Edit Receipt</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>

    <section>

        <nav aria-label="breadcrumb" class="margin-20">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/receipts}">Receipts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edist</li>
            </ol>
        </nav>

        <div class="card text-center margin-20">
            <div class="card-header">
                Edit Receipt
            </div>
            <div class="card-body" style="text-align: left;">

                <form th:action="@{'/customers/' + ${receipt.id} + '/update'}" th:object="${receipt}" method="post"
                      class="row g-3 needs-validation" novalidate>
                    <div class="col-md-3">
                        <label for="month" class="form-label">month</label>
                        <input type="text" class="form-control" th:field="*{month}" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="amount" class="form-label">amount</label>
                        <input type="text" class="form-control" th:field="*{amount}" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="description" class="form-label">description</label>
                        <input type="text" class="form-control" th:field="*{description}" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="creationDate" class="form-label">creationDate</label>
                        <input type="text" class="form-control" th:field="*{creationDate}" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="expirationDate" class="form-label">expirationDate</label>
                        <input type="text" class="form-control" th:field="*{expirationDate}" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-12" style="text-align: center;">
                        <button class="btn btn-warning" type="submit"><i class="fas fa-save"></i> Update</button>
                    </div>
                </form>

            </div>
            <div class="card-footer text-muted">

            </div>
        </div>
    </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
